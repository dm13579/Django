{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'account/css/base.css' %}"/>
<link rel="stylesheet" href="{% static 'account/css/login.css' %}"/>
<div class="container">
    <div class="bgPic"><img src="{% static 'account/img/b3_1.jpg' %}" alt=""/></div>
    <div class="register">
        <div class="title">
            <span>登录</span>
            <a href="{% url 'account:user_register' %}">去注册</a>
        </div>
        <form action="{% url 'account:user_login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="default">
                <p>请输入用户名</p>
                <input id="username" name="username" required id="username" data-form="uname" type="text" placeholder="用户名"/>
            </div>
            <div class="default">
                <p>请输入账号密码</p>
                <input id="upwd" name="password" required id="password" data-form="upwd" type="password" placeholder="密码"/>
            </div>
            <div class="submit">
                    <span class="notice">
                        <a href="{% url 'account:password_reset' %}">忘记密码</a>
                    </span>
                <button class="s_hover" data-form="submit">登录</button>
            </div>
        </form>
        <div class="other_login">
            <div class="log">
                <span>社交账号登录</span>
            </div>
            <div class="icon">
                <ul>
                    <li data-log="icon" class="i_hover">
                        <img data-icon="wx" src="{% static 'account/img/wx.png' %}" alt=""/>
                        <span class="prompt" >微信登录</span>
                    </li>
                    <li data-log="icon" class="i_hover">
                        <img data-icon="qq" src="{% static 'account/img/qq.png' %}" alt=""/>
                        <span class="prompt" >QQ登录</span>
                    </li>
                    <li data-log="icon" class="i_hover">
                        <img data-icon="wb" src="{% static 'account/img/wb.png' %}" alt=""/>
                        <span class="prompt" >微博登录</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
